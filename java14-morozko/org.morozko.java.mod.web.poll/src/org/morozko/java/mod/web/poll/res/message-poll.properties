eqscweb.auth.estrattoContoList.table1.hl3.iniziale.tooltip=Rappresenta il debito originariamente indicato nel documento di riferimento e include: tributi dovuti all'ente creditore (cartelle e avvisi di pagamento), compensi di riscossione e diritti di notifica (solo per cartelle di pagamento).
eqscweb.auth.estrattoContoList.table1.hl3.residuo.tooltip=Rappresenta l'importo, relativo al singolo documento, che ancora risulta non pagato. Nel caso di importi non saldati o saldati parzialmente entro i termini previsti e in caso di rateazione concessa dall'Agente della riscossione, tale importo potrebbe essere superiore al valore di quello iniziale a causa di interessi di rateazione, interessi di mora e/o spese per procedure successivamente attivate dall'agente della riscossione
eqscweb.auth.estrattoContoList.table1.hl3.iniziale.tooltip.sr=Rappresenta il debito originariamente indicato nel documento di riferimento e include: tributi dovuti all'ente creditore, compensi di riscossione e diritti di notifica (ove previsti).
eqscweb.auth.estrattoContoList.table1.hl3.residuo.tooltip.sr=Rappresenta l'importo totale residuo da pagare, aggiornato alla data di consultazione, inclusivo di: tributi dovuti all'Ente creditore, compensi di riscossione, diritti di notifica, eventuali interessi di mora e spese per procedure attivate dall'Agente della Riscossione.
eqscweb.auth.estrattoContoList.table1.hl3.iniziale.tooltip.cr=Rappresenta la somma del debito originariamente indicato nel documento di riferimento  (che include: tributi dovuti all'ente creditore, compensi di riscossione e diritti di notifica -ove previsti-) e degli interessi di rateazione e relativi compensi.
eqscweb.auth.estrattoContoList.table1.hl3.residuo.tooltip.cr=Rappresenta l'importo totale residuo da pagare inclusivo di: tributi dovuti all'Ente creditore, compensi di riscossione, diritti di notifica, interessi di rateazione e relativi compensi, eventuali interessi di mora e spese per procedure attivate dall'Agente della Riscossione.
